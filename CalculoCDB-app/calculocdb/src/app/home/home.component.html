<style>
  .titulo {
    text-align: center;
    font-size: 40px;
  }

  .tabela {
    border: 1px solid black;
    width: 40%;
    font-size: 20px;
  }
</style>

<div class="container">
  <p class="titulo">Desafio do Cálculo do CDB</p>
</div>

<table width="350px" align="center" *ngIf="mensagemErro != null" style="background-color: #FFE4C4">
  <tr>
    <td align="center"><font color="red">{{mensagemErro}}</font></td>
  </tr>
</table>
<br />
<br />

<form name="cdbForm" [formGroup]="frmRendimento">

  <table width="100px" align="center">
    <tr>
      <td align="left">Valor</td>
      <td><input type="number" formControlName="txtValor" name="txtValor" id="txtValor" min="0.01" step="0.01" /></td>
    </tr>
    <tr>
      <td align="left">Prazo</td>
      <td><input type="number" formControlName="txtPrazo" name="txtPrazo" id="txtPrazo" min="2" /></td>
    </tr>
    <tr>
      <td colspan="2" align="right"><input type="button" (click)="calcular()" name="btnCalcular" id="btnCalcular" value="Calcular" /></td>
    </tr>
  </table>

</form>
<br />
<br />
<br />
<br />
<table width="300px" align="center">
  <tr><td colspan="2" align="center" style="background-color:#dadada">Resultado</td></tr>
  <tr>
    <td align="left" style="background-color:#eaeaea">Valor Bruto</td>
    <td style="background-color: #eaeaea"><label id="lblValorBruto">{{resgate.valorBrutoCalculado | currency : 'BRL'}}</label></td>
  </tr>
  <tr>
    <td align="left" style="background-color: #f4f4f4">Valor Líquido</td>
    <td style="background-color: #f4f4f4"><label id="lblValorLiquido">{{resgate.valorLiquidoCalculado | currency : 'BRL'}}</label></td>
  </tr>
</table>
